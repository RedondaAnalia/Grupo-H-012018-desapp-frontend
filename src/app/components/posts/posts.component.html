<h1>Publicaciones - <small><small>Todas las categorias</small></small></h1>
<hr>

<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor= "let post of posts">
        <img class="card-img-top" [src]="post.photos" [alt]="">
        <div class="card-body">
          <h5 class="card-title">{{post.vehicleType}} en {{post.location}}- {{post.costPerDay |currency}} por día</h5>
          <p class="card-text">{{post.description}}</p>
          <p class="card-text"><small class="text-muted">Dia disponible de alquiler: {{post.rentalDate}}</small></p>
          
          
          <button type="button" (click)= "verPost(post.id)"
                                class="btn btn-outline-primary btn-block">
            Ver más..
          </button>
<!--          <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver mas link...</a> -->
        </div>
    </div>

</div>
