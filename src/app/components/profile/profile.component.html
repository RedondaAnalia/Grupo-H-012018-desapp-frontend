<div class= "main-container" *ngIf= "profile">
<h3>{{profile.name}}</h3>
<hr>

<div class= "row">

  <div class= "col-md-4">
    <img [src]="profile.picture" class= "rounded-circle img-fluid">
  </div>
  <div class= "col-md-1">
  </div>

  <div class= "col-md-6">
    <h3>{{profile.email}}</h3>
    <ul class="list-group">
      <li class="list-group-item">
        Credito: {{user.credit | currency}}
        <i class="fas fa-plus-square fa-lg"></i>
      </li>
      <li class="list-group-item">
        Reputación: {{user.reputation}}
      </li>
      <li class="list-group-item" *ngIf= "user.isEnable">
        Estado de la cuenta: Activo
      </li>
      <li class="list-group-item" *ngIf= "!user.isEnable">
        Estado de la cuenta: Bloqueado
      </li>
    </ul>
  </div>
</div>
</div>
