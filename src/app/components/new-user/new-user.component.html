<div class="main-container">
<form [formGroup]="forma" class= "form" (ngSubmit)="registerMe()" novalidate="novalidate">
    <div class="form-row">
     
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input formControlName="email" type="email" readonly class="form-control-plaintext bigger-bold" id="staticEmail">
      </div>

    </div>
    
    <div class="form-row margin-top-40">
       <div class="form-group col-md-6">
        <label for="inputPassword4">Nombre</label>
        <input formControlName="name" type="text" class="form-control" id="inputPassword4">
       </div>
      
      <div class="form-group col-md-6">
        <label for="inputAddress2">Apellido</label>
        <input formControlName="surname" type="text" class="form-control" id="inputAddress2">
      </div>
    </div>
    
    <div class="form-row">
        <div class="form-group col-md-8">
            <label for="inputAddress2">Domicilio</label>
            <input formControlName="address" type="text" class="form-control" id="inputAddress2">
          </div>

        <div class="form-group col-md-4">
         <label for="inputPassword4">CUIL</label>
         <input formControlName="CUIL" type="number" class="form-control" id="inputPassword4">
        </div>
       
       
     </div>

    <button type="submit" [disabled]="!forma.valid" class="btn btn-primary btn-right main-container">Registrarme</button>
  </form>
</div>
