<div class="main-container animated fadeIn">

  <button class="btn btn-link btn-right" (click)= volverAHome()> < Volver a Home</button>
  <h1>Nueva Oferta</h1>
  <hr>  


  <div class="row">

    <div class="col-md-8">
      <label><strong>Indica en el mapa el punto donde deberian retirar el vehiculo:</strong></label>
        <div class="map">
            <agm-map 
              [latitude]="lat" 
              [longitude]="lng"
              [zoom]="zoom"
              [disableDefaultUI]=false
              [zoomControl]=true
              (mapClick)= "mapClicked($event)">
                <agm-marker *ngIf="marker"
                  [latitude]="marker.lat" 
                  [longitude]="marker.lng"
                  [markerDraggable]="marker.draggable"
                  >
                </agm-marker>
              </agm-map>
        </div>

      <form [formGroup]="forma" (ngSubmit)="post()" novalidate="novalidate">
          <div class="form-group margin-top-20" >
              <label><strong>Telefono de Contacto</strong></label>
              <input type="number" class="form-control" formControlName="phone" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu numero de telefono">
              <small id="emailHelp" class="form-text text-muted">Ingresalo con tu codigo de area. Ejemplo: Bs.As. (011 9999 9999)</small>
          </div>
          <div class="form-group">
              <label><strong>Costo por dia</strong></label>
              <input type="number" step='0.01' class="form-control" formControlName="costPerDay" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Valor por dia de alquiler">
              <small id="emailHelp" class="form-text text-muted">En pesos argentinos!</small>
          </div>
          <label><strong>Indica los puntos donde podrian devolverte el vehiculo:</strong></label>
          <div id="mapa2" class="map">
              <agm-map id="mapa3"
                [latitude]="lat" 
                [longitude]="lng"
                [zoom]="zoom"
                [disableDefaultUI]=false
                [zoomControl]=true
                (mapClick)= "mapReturnClicked($event)">
                <div *ngIf="returnMarkers">
                  <agm-marker *ngFor="let m of returnMarkers"
                    [latitude]="m.lat" 
                    [longitude]="m.lng"
                    [markerDraggable]="m.draggable"
                    >
                  </agm-marker>
                </div>
                </agm-map>
          </div>
        <button type="submit" class="btn btn-primary btn-right main-container" [disabled]="!forma.valid">Publicar</button>
      </form>
    </div>

    <div class="col-md-4">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="vehicle.photos[0]" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{vehicle.vehicleType}} para {{vehicle.capacity}} personas. </h5>
              <p class="card-text">{{vehicle.description}}</p>
            </div>
            <div class="card-body">
              <a href="#" class="card-link btn-right">Editar Auto</a>
              <a href="#" class="card-link btn-padding-right">Cambiar Auto</a>
            </div>
          </div>
      
    </div>
  </div>

</div>
