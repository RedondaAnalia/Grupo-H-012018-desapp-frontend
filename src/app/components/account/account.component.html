<!-- Tenant -->
<div class=" d-flex flex-column justify-content-center flex-wrap">

    <button type="button" class="btn btn-link py-2" style="color:#981CFA;" (click)="goToMyReservations()">
      <div class=" d-flex flex-column justify-content-center align-self-center">
        <i class="fab fa-algolia fa-5x align-self-center"></i> 
        Mis reservas 
      </div>
    </button>
    
    <!-- Tenent -->
    <button type="button" class="btn btn-link px-2" style="color:blue;" (click)= "goToRentalsLikeTenant()"> 
      <div class=" d-flex flex-column justify-content-center align-self-center">
        <i class="fas fa-cart-arrow-down fa-5x align-self-center"></i>
        Historial de autos que pedi en alquiler 
      </div>
    </button>
    
    <!-- Owner -->
    <button type="button" class="btn btn-link px-2" style="color:#F0FA1C;" (click)="goToReservationsToBeConfirmed()">
      <div class=" d-flex flex-column justify-content-center align-self-center">
        <i class="fas fa-exclamation-circle fa-5x align-self-center"></i> 
        Mis reservas a confirmar
      </div>
    </button>

    <!-- Owner -->
    <button type="button" class="btn btn-link px-2" style="color:green" (click)= "goToRentalsLikeOwner()">
      <div class=" d-flex flex-column justify-content-center align-self-center">
        <i class="fas fa-history fa-5x align-self-center"></i> 
        Historial de alquileres de mis autos
      </div> 
    </button>
</div>
