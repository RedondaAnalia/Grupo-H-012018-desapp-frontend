<div class="row">
    <div class= "col-md-12">
      <div class="map">
          <agm-map 
          [latitude]="lat" 
          [longitude]="lng"
          [zoom]="zoom"
          [disableDefaultUI]=false
          [zoomControl]=true>

              <agm-marker 
              *ngFor= "let m of markers; let i= index"
              [latitude]="m.lat" 
              [longitude]="m.lng"
              [markerDraggable]="m.draggable"
              >
            <agm-info-window>
              <strong>{{m.name}}</strong>
            </agm-info-window>
            </agm-marker>
          </agm-map>
      </div>
      
    </div>
  </div>


<h1 class="main-container">{{post.vehicleType | uppercase}} en {{post.location | uppercase}} <br>
  <small>Se alquila el dia: ({{post.rentalDate}})</small></h1>
<hr>

<div class= "row animated fadeIn fast">
  <div class="col-md-6">
      <div class="row">
          <div class="col-md-12">
              
              <carousel-component [mode]="'horizontal'" [autoPlay]="true" #topCarousel >
                <div class="item-carousel" *ngFor="let p of post.photos"><img [src]="p"></div>
              </carousel-component>
          </div>

          <div class="col-md-12">
          </div>
        </div>
    <br><br>

  </div>
  <div class="col-md-6 main-container">
    <h3>{{post.vehicleType | uppercase}} en {{post.location | uppercase}} <small>{{post.costPerDay | currency}}/day</small></h3>
    <hr>
    <p>
      {{post.description}}
    </p>

    <button (click)= "reservar(post.id)" class="btn btn-success btn-block">Reservar!</button>
  </div>

</div>
